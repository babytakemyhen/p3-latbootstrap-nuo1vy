      <div class="col-sm-12">
        <h1 class="mb-3">Contact</h1>
        <form method="post" action="contact.html">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama-lengkap" name="nama-lengkap" required>
            </div>
            <div class="col-sm-6">
              <label for="nama-Panggilan" class="form-label">Nama Panggilan</label>
              <input type="text" class="form-control" id="nama-Panggilan" name="nama-Panggilan" required>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nama-Email" class="form-label">Nama Email</label>
              <input type="text" class="form-control" id="nama-Email" name="nama-Email" required>
            </div>
            <div class="col-sm-6">
              <label for="judul-pesan" class="form-label">Judul Pesan</label>
              <input type="text" class="form-control" id="judul-pesan" name="judul-pesan" required>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="pesan" class="form-label">Pesan</label>
              <textarea class="form-control" id="pesan" name="pesan" row="5" required></textarea>
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>
